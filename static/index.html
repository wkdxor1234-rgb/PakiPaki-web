<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#f6efe6">
  <title>PakiPaki</title>
  <style>
    /* 베이지 테마 */
    body{
      font-family:sans-serif;
      max-width:720px; margin:40px auto; padding:0 12px;
      background:#f6efe6;        /* ✅ 베이지 배경 */
      color:#231f1a;             /* 본문 텍스트(짙은 브라운) */
    }
    button{
      padding:10px 14px; border:0; border-radius:8px;
      background:#1d2a60; color:#fff; cursor:pointer;  /* 진한 남색 버튼 */
    }
    button:hover{opacity:.92}
    button[disabled]{background:#999; cursor:not-allowed}

    .badge{display:inline-block; padding:6px 10px; border-radius:8px; color:#fff}
    .normal{background:#22c55e}.suspect{background:#ef4444}

    #status{margin:12px 0; color:#1d2a60}  /* 상태 텍스트 색상을 테마에 맞춤 */

    /* 결과 박스도 베이지에 맞춰 톤 다운 */
    pre{
      background:#fff7ed;         /* 아주 옅은 살구 */
      border:1px solid #eadfce;   /* 연한 베이지 테두리 */
      padding:10px; border-radius:6px; overflow:auto
    }
  </style>
</head>
<body>
  <h2>🧠 PakiPaki</h2>
  <p>WAV 파일을 선택하고 업로드하세요.</p>

  <input type="file" id="fileInput" accept=".wav,audio/wav" />
  <button id="btnUpload" disabled>업로드</button>

  <p id="status">대기중</p>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
